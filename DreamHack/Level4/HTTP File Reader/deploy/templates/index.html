<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTTP Filer Reader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input { padding: 8px; margin: 5px 0; width: 300px; }
    button { padding: 8px 16px; margin-top: 10px; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>HTTP Filer Reader</h2>
  <form action="/request" method="post">
    <label>Host (without http://):</label><br>
    <input type="text" name="host" placeholder="example.com" required><br>
    <label>Port:</label><br>
    <input type="number" name="port" min="1" max="65535" placeholder="80" required><br>
    <label>Path:</label><br>
    <input type="text" name="path" placeholder="/get" required><br>
    <button type="submit">Send Request</button>
  </form>

  {{ if .error }}
    <h3 style="color:red;">Error: {{ .error }}</h3>
  {{ end }}

  {{ if .url }}
    <h3>Response</h3>
    <p><b>URL:</b> {{ .url }}</p>
    <p><b>Resolved IP:</b> {{ .resolvedIP }}</p>
    <p><b>Status:</b> {{ .statusCode }}</p>
    <pre>{{ .body }}</pre>
  {{ end }}
</body>
</html>
