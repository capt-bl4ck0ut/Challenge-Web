<!DOCTYPE html>
<html>
<head>
    <title>New Memo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; }
        .form-group { margin: 15px 0; }
        input[type="text"], textarea, select { width: 100%; padding: 8px; }
        textarea { height: 200px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
    </style>
</head>
<body>
    <h2>Create New Memo</h2>

    <form method="POST">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea name="content" required></textarea>
        </div>

        <div class="form-group">
            <label>Template:</label>
            <select name="template">
                <option value="default">Default</option>
                <option value="colorful">Colorful</option>
                <option value="dark">Dark Theme</option>
                <option value="minimal">Minimal</option>
            </select>
        </div>

        <button type="submit" class="btn">Create Memo</button>
        <a href="{{ url_for('memo_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
