<!DOCTYPE html>
<html>
<head>
    <title>OTT</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .terminal {
            border: 1px solid #333;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .terminal-header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        h1 {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        h2 {
            color: #ff6600;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        input[type="file"] {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        input[type="file"]:focus {
            border-color: #00ff00;
            outline: none;
        }
        
        button {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        button:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .content-terminal {
            border: 1px solid #333;
            background: rgba(0, 0, 0, 0.98);
            padding: 20px;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
            color: #ccc;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .content-terminal::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-terminal::-webkit-scrollbar-track {
            background: #000;
        }
        
        .content-terminal::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .flag-link {
            display: block;
            background: #000;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 12px;
            text-decoration: none;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .flag-link:hover {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            text-decoration: none;
            color: #ff0000;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            color: #444;
        }
        
        .flicker {
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                █▓▒░ FILE TRANSFER ░▒▓█
            </div>
            <h1 class="flicker">UPLOAD</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">TARGET_FILE (only .docx):</label>
                    <input type="file" id="file" name="file" accept=".docx" required>
                </div>
                <button type="submit">INITIATE TRANSFER</button>
            </form>
        </div>
        
        {% if content %}
        <div class="terminal">
            <h2>≫ DATA EXTRACTED</h2>
            <div class="content-terminal">{{ content }}</div>
        </div>
        {% endif %}
        
        <a href="/flag" class="flag-link">ACCESS CLASSIFIED DATA</a>
    </div>
    
    <div class="status">
        UPLOAD_STATUS: REA??DY??? | PROTOCOL: DOCX_P???ARSER??_v2.1
    </div>
</body>
</html>
